<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="styles.css"></link>
<body>
  <div class="container">
    <h1>permissions calculator</h1>
    <div id="main">
      <div id="result_box">
        <span id="first_digit">-</span>
        <span id="second_digit">-</span>
        <span id="third_digit">-</span>
      </div>
      <div class="calculator">
        <div id="user">
          <span class="label">User</span>
          <button class="btn" id="user-r">Read</button>
          <button class="btn" id="user-w">Write</button>
          <button class="btn" id="user-x">Execute</button>
        </div>
        <div id="group">
          <span class="label">Group</span>
          <button class="btn" id="group-r">Read</button>
          <button class="btn" id="group-w">Write</button>
          <button class="btn" id="group-x">Execute</button>
        </div>
        <div id="other">
          <span class="label">Other</span>
          <button class="btn" id="other-r">Read</button>
          <button class="btn" id="other-w">Write</button>
          <button class="btn" id="other-x">Execute</button>
        </div>
      </div>
      <button class="btn" id="clear">Clear</button>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
